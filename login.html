<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Login - Office Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div style="background: white; box-shadow: 0px 0px 2px 4px rgba(0,0,0,0.1);width: 60vw;height: 30vh; display: flex; flex-direction: column;justify-content: center;
  align-items: center; border-radius: 9px; padding: 30px;">
    <h2>Team Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="UserName" required />
      <input type="password" id="password" placeholder="password" required />
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="login.js"></script>
</body>

</html>
