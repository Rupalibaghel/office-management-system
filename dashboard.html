<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Office Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="sidebar">
        <div style="height: 60px;">
          <h3>Office Management</h3>
        </div>
        
        <div style="width:100%;flex-1"><a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a></div>

        <div style="display: flex;height: 60px;">
          <div style="background-color: red;">
            <div style="background-color: gray;border-radius: 50%; width: 50px; height: 50px; overflow: hidden; display: flex;flex-direction: column; ">
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  
            style="width: 100%;height:auto;"
            alt="profile-image" />
          </div>
          <h5>
            userName
          </h5>
          </div>
          <div style="">
            <button class="logout-btn" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>

    <div
      style="
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
    
      <div style="width: 30vw;height: 30vh;background-color: white;display: flex;">
        <form id="taskForm">
        <input
          type="text"
          id="taskInput"
          placeholder="Enter a new team task"
          required
        />
        <button type="submit">Add Task</button>
      </form>
      </div>

      <ul id="taskList"></ul>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
